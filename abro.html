<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otel Notları</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    :root {
      --background: #ffffff;
      --surface: #f8f9fa;
      --border: #e9ecef;
      --text-primary: #000000;
      --text-secondary: #6c757d;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-lg: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Added top bar with add note button */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .add-note-btn {
      background: var(--text-primary);
      border: none;
      color: var(--background);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      font-family: inherit;
    }

    .add-note-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-lg);
    }

    .settings-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .settings-btn:hover {
      background: var(--surface);
      transform: translateY(-1px);
    }

    .file-badge {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    /* Hidden input section by default */
    .input-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 4px 12px var(--shadow);
      display: none;
    }

    .input-section.open {
      display: block;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr auto;
      gap: 1rem;
      align-items: end;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-group label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .input {
      background: var(--background);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.875rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .input:focus {
      outline: none;
      border-color: var(--text-primary);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .input::placeholder {
      color: var(--text-secondary);
    }

    .btn-primary {
      background: var(--text-primary);
      border: none;
      color: var(--background);
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      font-family: inherit;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-lg);
    }

    /* Notes Grid */
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Simplified note card design */
    .note-card {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .note-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-lg);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    /* Bold room number only, no prefix or icons */
    .room-badge {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .time-badge {
      background: var(--surface);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .note-content {
      color: var(--text-primary);
      font-size: 1rem;
      line-height: 1.6;
      word-wrap: break-word;
      margin-bottom: 1rem;
    }

    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .note-id {
      font-family: 'Monaco', 'Menlo', monospace;
      opacity: 0.6;
    }

    /* Status */
    .status {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .status.success {
      color: #28a745;
    }

    .status.error {
      color: #dc3545;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 2rem;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px var(--shadow-lg);
      position: relative;
    }

    .modal h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .modal p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    /* Simple vectorial icons using Unicode */
    .icon-settings::before { content: "⚙"; }
    .icon-add::before { content: "+"; }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .input-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .notes-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .topbar {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .modal-content {
        margin: 1rem;
      }

      .modal-actions {
        flex-direction: column;
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note-card {
      animation: slideIn 0.3s ease-out;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <!-- Redesigned top bar with add button and settings -->
  <div class="container">
    <div class="topbar">
      <button id="addNoteToggle" class="add-note-btn">
        <span class="icon-add"></span> Not Ekle
      </button>
      <div style="display: flex; gap: 1rem; align-items: center;">
        <button id="btnSettings" class="settings-btn">
          <span class="icon-settings"></span> Ayarlar
        </button>
        <span id="fileBadge" class="file-badge">JSON dosyası: seçilmedi</span>
      </div>
    </div>

    <!-- Input section now hidden by default -->
    <div class="input-section" id="inputSection">
      <div class="input-grid">
        <div class="input-group">
          <label for="roomInput">Oda Numarası</label>
          <input id="roomInput" class="input" placeholder="örn: 204" />
        </div>
        <div class="input-group">
          <label for="noteText">Not İçeriği</label>
          <input id="noteText" class="input" placeholder="Notunuzu buraya yazın..." />
        </div>
        <div class="input-group">
          <label for="noteDuration">Süre (Dakika)</label>
          <input id="noteDuration" class="input" type="number" placeholder="60" min="1" />
        </div>
        <button id="addNote" class="btn-primary">Ekle</button>
      </div>
    </div>

    <!-- Notes Grid -->
    <div class="notes-grid" id="notes"></div>

    <!-- Status -->
    <div id="status" class="status"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>JSON Dosyası Ayarları</h2>
      <p>Notları kaydetmek ve yüklemek için bilgisayarınızdan bir <strong>.json</strong> dosyası seçin. İlk seferde izin verin; sonraki gelişte otomatik açılır.</p>
      <div class="modal-actions">
        <button id="btnPickJSON" class="btn-primary">JSON Dosyası Seç</button>
        <button id="btnCreateJSON" class="btn-secondary">Yeni JSON Oluştur</button>
        <button id="btnCloseSettings" class="btn-secondary">Kapat</button>
      </div>
    </div>
  </div>

  <script>

    // —— Uygulama durumu ——
    let currentHandle = null;
    let state = { notes: [] };
    let writeTimeout = null;

    const notesEl = document.getElementById('notes');
    const noteText = document.getElementById('noteText');
    const noteDuration = document.getElementById('noteDuration');
    const roomInput = document.getElementById('roomInput');
    const addNoteBtn = document.getElementById('addNote');
    const statusEl = document.getElementById('status');
    const fileBadge = document.getElementById('fileBadge');

    const addNoteToggle = document.getElementById('addNoteToggle');
    const inputSection = document.getElementById('inputSection');

    const btnSettings = document.getElementById('btnSettings');
    const settingsModal = document.getElementById('settingsModal');
    const btnPickJSON = document.getElementById('btnPickJSON');
    const btnCreateJSON = document.getElementById('btnCreateJSON');
    const btnCloseSettings = document.getElementById('btnCloseSettings');

    btnSettings.addEventListener('click', () => openSettings());
    btnCloseSettings.addEventListener('click', () => closeSettings());
    btnPickJSON.addEventListener('click', () => pickJSONFile());
    btnCreateJSON.addEventListener('click', () => createNewJSON());

    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) closeSettings();
    });

    addNoteToggle.addEventListener('click', () => {
      inputSection.classList.toggle('open');
      if (inputSection.classList.contains('open')) {
        roomInput.focus();
      }
    });

    [noteText, noteDuration, roomInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addNoteBtn.click();
        }
      });
    });

    function status(msg, type = ''){ 
      statusEl.textContent = msg || ''; 
      statusEl.className = `status ${type}`;
      if (msg) {
        setTimeout(() => status(''), 3000);
      }
    }

    function formatTimeRemaining(expireTime) {
      const now = Date.now();
      const remaining = expireTime - now;
      
      if (remaining <= 0) return 'Süresi doldu';
      
      const minutes = Math.floor(remaining / (1000 * 60));
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      
      if (days > 0) return `${days} gün kaldı`;
      if (hours > 0) return `${hours} saat kaldı`;
      return `${minutes} dakika kaldı`;
    }

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderNotes(){
      const now = Date.now();
      const active = state.notes.filter(n => now < n.expire);
      
      // Temizlenen notlar varsa dosyaya yaz
      if (active.length !== state.notes.length) {
        state.notes = active;
        queueWrite();
      }

      if (active.length === 0) {
        notesEl.innerHTML = `
          <div class="empty-state">
            <h3>Henüz not yok</h3>
            <p>Yukarıdaki "Not Ekle" butonunu kullanarak ilk notunuzu oluşturun</p>
          </div>
        `;
        return;
      }

      notesEl.innerHTML = '';
      
      // Notları expire zamanına göre sırala (en yakın süre önce)
      active.sort((a, b) => a.expire - b.expire);
      
      for(const note of active){
        const div = document.createElement('div');
        div.className = 'note-card';
        
        const createdDate = new Date(note.created).toLocaleString('tr-TR');
        const timeRemaining = formatTimeRemaining(note.expire);
        
        div.innerHTML = `
          <div class="note-header">
            <div class="room-badge">${note.room || '-'}</div>
            <div class="time-badge">${timeRemaining}</div>
          </div>
          <div class="note-content">${escapeHTML(note.text)}</div>
          <div class="note-meta">
            <span>Oluşturulma: ${createdDate}</span>
            <span class="note-id">#${note.id}</span>
          </div>
        `;
        
        notesEl.appendChild(div);
      }
    }

    function openSettings(autoFocus = false) {
      settingsModal.classList.add('open');
      settingsModal.setAttribute('aria-hidden', 'false');
      if (autoFocus) {
        setTimeout(() => btnPickJSON.focus(), 100);
      }
    }

    function closeSettings() {
      settingsModal.classList.remove('open');
      settingsModal.setAttribute('aria-hidden', 'true');
    }

    async function pickJSONFile() {
      if (!('showOpenFilePicker' in window)) {
        status('Bu tarayıcı dosya seçmeyi desteklemiyor', 'error');
        return;
      }

      try {
        const [handle] = await window.showOpenFilePicker({
          types: [{
            description: 'JSON dosyaları',
            accept: { 'application/json': ['.json'] }
          }],
          multiple: false
        });

        currentHandle = handle;
        await loadFromFile();
        updateFileBadge();
        closeSettings();
        status('JSON dosyası başarıyla yüklendi', 'success');
      } catch (err) {
        if (err.name !== 'AbortError') {
          status('Dosya seçilirken hata oluştu', 'error');
          console.error(err);
        }
      }
    }

    async function createNewJSON() {
      if (!('showSaveFilePicker' in window)) {
        status('Bu tarayıcı dosya oluşturmayı desteklemiyor', 'error');
        return;
      }

      try {
        const handle = await window.showSaveFilePicker({
          suggestedName: 'otel-notlari.json',
          types: [{
            description: 'JSON dosyaları',
            accept: { 'application/json': ['.json'] }
          }]
        });

        currentHandle = handle;
        state = { notes: [] };
        await writeToFile();
        updateFileBadge();
        closeSettings();
        status('Yeni JSON dosyası oluşturuldu', 'success');
      } catch (err) {
        if (err.name !== 'AbortError') {
          status('Dosya oluşturulurken hata oluştu', 'error');
          console.error(err);
        }
      }
    }

    async function loadFromFile() {
      if (!currentHandle) return;

      try {
        const file = await currentHandle.getFile();
        const text = await file.text();
        const data = JSON.parse(text);
        
        if (data && Array.isArray(data.notes)) {
          state = data;
          renderNotes();
        } else {
          state = { notes: [] };
        }
      } catch (err) {
        console.error('Dosya yüklenirken hata:', err);
        state = { notes: [] };
        status('Dosya yüklenirken hata oluştu', 'error');
      }
    }

    function queueWrite() {
      if (writeTimeout) clearTimeout(writeTimeout);
      writeTimeout = setTimeout(writeToFile, 500);
    }

    async function writeToFile() {
      if (!currentHandle) return;

      try {
        const writable = await currentHandle.createWritable();
        await writable.write(JSON.stringify(state, null, 2));
        await writable.close();
      } catch (err) {
        console.error('Dosya yazılırken hata:', err);
        status('Dosya kaydedilirken hata oluştu', 'error');
      }
    }

    function updateFileBadge() {
      if (currentHandle) {
        fileBadge.textContent = `JSON dosyası: ${currentHandle.name}`;
        fileBadge.style.color = 'var(--text-primary)';
      } else {
        fileBadge.textContent = 'JSON dosyası: seçilmedi';
        fileBadge.style.color = 'var(--text-secondary)';
      }
    }

    addNoteBtn.addEventListener('click', async ()=>{
      const text = noteText.value.trim();
      const mins = parseInt(noteDuration.value,10);
      const room = roomInput.value.trim();
      
      if(!text){ 
        status('Not içeriği boş olamaz', 'error'); 
        noteText.focus();
        return; 
      }
      if(!currentHandle){ 
        openSettings(true); 
        status('Önce bir JSON dosyası seçin', 'error'); 
        return; 
      }
      if(!mins || mins<=0){ 
        status('Süre (dakika) 1 veya daha büyük olmalı', 'error'); 
        noteDuration.focus();
        return; 
      }
      
      const note = { 
        id: Date.now().toString(36)+Math.random().toString(36).slice(2,7), 
        text, 
        room: room || 'Belirtilmemiş', 
        created: Date.now(), 
        expire: Date.now()+mins*60000 
      };
      
      state.notes.push(note);
      noteText.value=''; 
      noteDuration.value='';
      roomInput.value='';
      
      inputSection.classList.remove('open');
      
      renderNotes();
      queueWrite();
      status(`Not başarıyla eklendi (${mins} dakika süreyle)`, 'success');
    });

    setInterval(() => {
      renderNotes();
    }, 30000); // Her 30 saniyede bir kontrol et

    updateFileBadge();
    renderNotes();

  </script>
</body>
</html>
