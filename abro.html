<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notlar Uygulaması</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; padding: 24px; background: #0b1220; color: #e6edf3; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; padding: 20px; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    h1 { margin: 0 0 12px; font-size: 24px; }
    .hint { color: #94a3b8; font-size: 14px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin: 12px 0; }
    button { cursor: pointer; border: 1px solid #334155; background: #111827; color: #e5e7eb; padding: 10px 14px; border-radius: 12px; font-weight: 600; }
    button:hover { background: #0b1220; }
    button.primary { background: #2563eb; border-color: #1d4ed8; }
    button.primary:hover { filter: brightness(1.05); }
    input, select, textarea { border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: #e6edf3; padding: 8px; }
    .notes { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; margin-top: 20px; }
    .note { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 12px; position: relative; }
    .note h3 { margin: 0 0 6px; font-size: 16px; }
    .note .time { font-size: 12px; color: #94a3b8; }
    .expired { opacity: 0.5; text-decoration: line-through; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Notlar</h1>
      <div class="row">
        <input id="noteText" placeholder="Not içeriği..." />
        <select id="noteDuration">
          <option value="3600000">1 Saat</option>
          <option value="86400000">1 Gün</option>
        </select>
        <button id="addNote" class="primary">Not Ekle</button>
      </div>
      <div class="notes" id="notes"></div>
    </div>
  </div>

  <script>
    const notesEl = document.getElementById('notes');
    const noteText = document.getElementById('noteText');
    const noteDuration = document.getElementById('noteDuration');
    const addNoteBtn = document.getElementById('addNote');

    function loadNotes() {
      const data = localStorage.getItem('notes');
      return data ? JSON.parse(data) : [];
    }

    function saveNotes(notes) {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function renderNotes() {
      const notes = loadNotes().filter(n => Date.now() < n.expire);
      saveNotes(notes);
      notesEl.innerHTML = '';
      for (const n of notes) {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `<h3>${n.text}</h3><div class="time">Bitecek: ${new Date(n.expire).toLocaleString()}</div>`;
        notesEl.appendChild(div);
      }
    }

    addNoteBtn.addEventListener('click', () => {
      const text = noteText.value.trim();
      if (!text) return;
      const duration = parseInt(noteDuration.value, 10);
      const expire = Date.now() + duration;
      const notes = loadNotes();
      notes.push({ text, expire });
      saveNotes(notes);
      noteText.value = '';
      renderNotes();
    });

    // Notları her 30 saniyede bir güncelle
    setInterval(renderNotes, 30000);

    renderNotes();
  </script>
</body>
</html>
