<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barkod ve NFC Okuyucu & YazÄ±cÄ±</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
    }
    button:active {
      background: #0056b3;
    }
    #result, #nfcResult {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      word-wrap: break-word;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>ğŸ“± Barkod & NFC Okuyucu & YazÄ±cÄ±</h1>
  <video id="camera" autoplay playsinline></video>
  <button id="startScan">ğŸ¥ Barkod TarayÄ±cÄ±yÄ± BaÅŸlat</button>
  <div id="result">HenÃ¼z bir barkod okunmadÄ±.</div>

  <button id="nfcScan">ğŸ“¶ NFC Etiketi Tara</button>
  <div id="nfcResult">HenÃ¼z bir NFC etiketi okunmadÄ±.</div>

  <h2>NFC Yazma</h2>
  <input type="text" id="nfcWriteInput" placeholder="NFC etiketine yazÄ±lacak metin..." />
  <button id="nfcWrite">âœï¸ NFC Etiketine Yaz</button>

  <script>
    const video = document.getElementById('camera');
    const result = document.getElementById('result');

    document.getElementById('startScan').addEventListener('click', async () => {
      if ('BarcodeDetector' in window) {
        const barcodeDetector = new BarcodeDetector({ formats: ['qr_code', 'ean_13', 'code_128'] });
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          video.srcObject = stream;
          const scan = async () => {
            try {
              const barcodes = await barcodeDetector.detect(video);
              if (barcodes.length > 0) {
                result.textContent = 'ğŸ“¦ ' + barcodes[0].rawValue;
              }
            } catch (e) {
              console.error(e);
            }
            requestAnimationFrame(scan);
          };
          scan();
        } catch (err) {
          alert('Kameraya eriÅŸilemiyor: ' + err);
        }
      } else {
        alert('TarayÄ±cÄ±nÄ±z BarcodeDetector desteklemiyor.');
      }
    });

    // NFC Okuma
    document.getElementById('nfcScan').addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          ndef.onreading = event => {
            const decoder = new TextDecoder();
            let text = '';
            for (const record of event.message.records) {
              text += decoder.decode(record.data) + '\n';
            }
            document.getElementById('nfcResult').textContent = 'ğŸ“¶ NFC Okundu:\n' + text;
          };
          alert('NFC tarayÄ±cÄ± baÅŸlatÄ±ldÄ±, etiketi yaklaÅŸtÄ±rÄ±n.');
        } catch (err) {
          alert('NFC baÅŸlatÄ±lamadÄ±: ' + err);
        }
      } else {
        alert('Bu cihaz Web NFC desteklemiyor.');
      }
    });

    // NFC Yazma
    document.getElementById('nfcWrite').addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        const textToWrite = document.getElementById('nfcWriteInput').value;
        if (!textToWrite) return alert('LÃ¼tfen yazÄ±lacak metni girin.');

        try {
          const ndef = new NDEFReader();
          await ndef.write({ records: [{ recordType: 'text', data: textToWrite }] });
          alert('âœ… NFC etikete baÅŸarÄ±yla yazÄ±ldÄ±! Etiketi yaklaÅŸtÄ±rÄ±n.');
        } catch (err) {
          alert('âŒ NFC yazÄ±lamadÄ±: ' + err);
        }
      } else {
        alert('Bu cihaz Web NFC desteklemiyor.');
      }
    });
  </script>
</body>
</html>
