<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LENG - İDDİA EDİYORUZ EN İYİSİYİZ</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f8f8f8">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
        }

        .logo-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #000;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .google-signin {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .google-signin:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .menu-line {
            width: 24px;
            height: 2px;
            background: #000;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: #f8f8f8;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .gradient-blob {
            position: absolute;
            right: -10%;
            top: 10%;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(80px);
            animation: float 8s ease-in-out infinite;
        }

        .gradient-blob-2 {
            position: absolute;
            left: -15%;
            bottom: 20%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(20px) rotate(240deg) scale(0.9); }
        }

        .hero-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 300;
            line-height: 0.9;
            margin-bottom: 3rem;
            letter-spacing: -3px;
            background: linear-gradient(135deg, #000, #333, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #666;
            margin-bottom: 4rem;
            max-width: 700px;
            line-height: 1.4;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 3rem;
            background: transparent;
            border: 3px solid #000;
            border-radius: 60px;
            font-weight: 700;
            text-decoration: none;
            color: #000;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-size: clamp(1rem, 3vw, 1.2rem);
            min-height: 70px;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 150px; height: 150px; opacity: 0; }
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            color: #000;
            display: block;
        }

        .stat-label {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #666;
            margin-top: 0.5rem;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatRandom 10s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatRandom {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg); }
            50% { transform: translateY(-10px) translateX(-15px) rotate(180deg); }
            75% { transform: translateY(-30px) translateX(5px) rotate(270deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .dot {
                width: 12px;
                height: 12px;
            }

            .google-signin {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .user-info {
                padding: 0.75rem 1.25rem;
                font-size: 1rem;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .hero {
                padding: 10rem 1.5rem 4rem;
                text-align: center;
            }

            .hero-title {
                margin-bottom: 2rem;
            }

            .hero-subtitle {
                margin-bottom: 3rem;
            }

            .cta-button {
                padding: 2rem 3rem;
                font-size: 1.3rem;
                min-height: 80px;
                width: 100%;
                justify-content: center;
            }

            .hero-stats {
                gap: 2rem;
                justify-content: center;
                margin-top: 3rem;
            }

            .stat-item {
                flex: 1;
                min-width: 120px;
            }

            .gradient-blob {
                width: 300px;
                height: 300px;
                right: -20%;
            }

            .gradient-blob-2 {
                width: 200px;
                height: 200px;
                left: -25%;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-right {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 1rem;
            }

            .hero {
                padding: 8rem 1rem 3rem;
            }

            .hero-actions {
                gap: 1.5rem;
            }

            .hero-stats {
                gap: 1.5rem;
                margin-top: 2rem;
            }

            .google-signin {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="logo">
                <div class="logo-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                THE LENG
            </div>
            <div class="nav-right">
                <div id="userInfo" class="user-info" style="display: none;">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span id="userName"></span>
                </div>
                <button id="googleSignIn" class="google-signin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google ile Giriş
                </button>
                <div class="menu-toggle" id="menuToggle">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="gradient-blob"></div>
        <div class="gradient-blob-2"></div>
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        <div class="hero-content" id="heroContent">
            <h1 class="hero-title">
                İDDİA EDİYORUZ<br>
                EN İYİSİYİZ.
            </h1>
            <p class="hero-subtitle">
                Dijital dünyada fark yaratan, sınırları zorlayan ve her projede mükemmelliği hedefleyen 
                teknoloji şirketi. Hayallerinizi gerçeğe dönüştürüyoruz.
            </p>
            <div class="hero-actions">
                <a href="#contact" class="cta-button" id="defaultCtaButton">
                    BAŞLAYALIM
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </a>
            </div>
            <div class="hero-stats">
                <div class="stat-item">
                    <span class="stat-number">500+</span>
                    <span class="stat-label">Tamamlanan Proje</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">50+</span>
                    <span class="stat-label">Mutlu Müşteri</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">5</span>
                    <span class="stat-label">Yıllık Deneyim</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Google Sign-In Implementation
        let currentUser = null;
        const heroContentDiv = document.getElementById('heroContent');
        let originalHeroContentHTML = heroContentDiv.innerHTML; // Store initial content

        // User-specific configurations (JSON-like structure)
        const userConfigurations = {
            "m.yusufertek@gmail.com": {
                name: "Yusuf Ertek",
                panelLink: "https://sadecekuran.com.tr",
                welcomeTitle: "HOŞGELDİNİZ Yusuf Ertek BEY",
                welcomeSubtitle: "PANELİNİZE BUTONA BASARAK GİREBİLİRSİNİZ."
            },
            // Add more user configurations here
            // "another.user@example.com": {
            //     name: "Another User",
            //     panelLink: "https://another-panel.com",
            //     welcomeTitle: "Welcome Another User",
            //     welcomeSubtitle: "Click the button below to enter your panel."
            // }
        };

        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '858159418763-lklgnmvm6qa08dehrstd7e6eo8dauq04.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });
        }

        function handleCredentialResponse(response) {
            // Decode JWT token to get user info
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            
            currentUser = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                given_name: payload.given_name
            };

            updateUIForSignedInUser();
        }

        function updateUIForSignedInUser() {
            const signInButton = document.getElementById('googleSignIn');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');

            // Hide sign-in button
            signInButton.style.display = 'none';
            
            // Show user info
            userInfo.style.display = 'flex';
            userName.textContent = currentUser.given_name || currentUser.name;
            
            // Set avatar
            if (currentUser.picture) {
                userAvatar.innerHTML = `<img src="${currentUser.picture}" alt="Avatar" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            }

            // Remove previous event listener to prevent multiple bindings
            userInfo.removeEventListener('click', signOut);
            // Add click event to user info for sign out
            userInfo.addEventListener('click', signOut);
            userInfo.style.cursor = 'pointer';
            userInfo.title = 'Çıkış yapmak için tıklayın';

            // Check for personalized content
            const userConfig = userConfigurations[currentUser.email];
            if (userConfig) {
                displayPersonalizedContent(userConfig);
            } else {
                // If no specific config, show default welcome toast and restore default hero content
                showWelcomeMessage();
                restoreDefaultHeroContent();
            }
        }

        function showWelcomeMessage() {
            // Create and show a welcome toast
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                font-weight: 600;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            toast.textContent = `Hoş geldin, ${currentUser.given_name || currentUser.name}! 🎉`;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function displayPersonalizedContent(config) {
            heroContentDiv.innerHTML = `
                <h1 class="hero-title">
                    ${config.welcomeTitle}
                </h1>
                <p class="hero-subtitle">
                    ${config.welcomeSubtitle}
                </p>
                <div class="hero-actions">
                    <a href="${config.panelLink}" class="cta-button" target="_blank" rel="noopener noreferrer">
                        PANELE GİRİŞ
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </a>
                </div>
                <div class="hero-stats" style="display: none;"></div> <!-- Hide stats for personalized view -->
            `;
            // No need to re-attach event listeners for the new button as it's a direct link.
        }

        function restoreDefaultHeroContent() {
            heroContentDiv.innerHTML = originalHeroContentHTML;
            // Re-attach original event listener for the "BAŞLAYALIM" button
            const defaultCtaButton = document.getElementById('defaultCtaButton');
            if (defaultCtaButton) {
                defaultCtaButton.removeEventListener('click', defaultCtaButtonHandler); // Remove old listener
                defaultCtaButton.addEventListener('click', defaultCtaButtonHandler); // Add new listener
            }
        }

        function signOut() {
            if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
                google.accounts.id.disableAutoSelect();
                currentUser = null;
                
                // Reset UI
                document.getElementById('googleSignIn').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
                
                // Restore default hero content
                restoreDefaultHeroContent();

                // Show sign out message
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: #dc3545;
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                    z-index: 10000;
                    font-weight: 600;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                `;
                toast.textContent = 'Başarıyla çıkış yaptınız! 👋';
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 2000);
            }
        }

        // Sign-in button click handler
        document.getElementById('googleSignIn').addEventListener('click', () => {
            google.accounts.id.prompt();
        });

        // Initialize Google Sign-In when the script loads
        window.addEventListener('load', () => {
            if (typeof google !== 'undefined') {
                initializeGoogleSignIn();
            } else {
                // Retry if Google script hasn't loaded yet
                setTimeout(() => {
                    if (typeof google !== 'undefined') {
                        initializeGoogleSignIn();
                    }
                }, 1000);
            }
        });

        // Default CTA button handler
        function defaultCtaButtonHandler(e) {
            e.preventDefault();
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
            setTimeout(() => {
                alert('İletişim bölümü yakında eklenecek! 🚀');
            }, 500);
        }

        // Attach initial event listener for the default CTA button
        document.getElementById('defaultCtaButton').addEventListener('click', defaultCtaButtonHandler);

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const blob = document.querySelector('.gradient-blob');
            const blob2 = document.querySelector('.gradient-blob-2');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            blob.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            blob2.style.transform = `translate(${x * -15}px, ${y * -15}px)`;
        });

        // Add click effect to CTA button (for default button)
        document.getElementById('defaultCtaButton').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-8px) scale(1.05)';
        });

        document.getElementById('defaultCtaButton').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(-5px) scale(1)';
        });

        // Mobile menu toggle (for future use)
        document.getElementById('menuToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            // Add mobile menu functionality here if needed
        });

        // Add some random floating animations
        function createFloatingElement() {
            const element = document.createElement('div');
            element.style.cssText = `
                position: fixed;
                width: ${Math.random() * 10 + 5}px;
                height: ${Math.random() * 10 + 5}px;
                background: rgba(102, 126, 234, 0.3);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: floatUp ${Math.random() * 3 + 2}s linear forwards;
            `;
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                document.body.removeChild(element);
            }, 5000);
        }

        // Add CSS for floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create floating elements periodically
        setInterval(createFloatingElement, 2000);
    </script>
</body>
</html>
