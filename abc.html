<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoloji Şirketi</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --theme-color: #000000;
            --theme-light: #f5f5f5;
            --transition-speed: 0.6s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, var(--theme-light) 100%);
            color: #000;
            overflow-x: hidden;
            transition: background var(--transition-speed) ease;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            letter-spacing: 2px;
        }

        /* Menu Button */
        .menu-btn {
            width: 50px;
            height: 50px;
            background: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1001;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-btn span {
            width: 25px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Full Screen Menu */
        .fullscreen-menu {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: top 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .fullscreen-menu.active {
            top: 0;
        }

        .close-menu {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 50px;
            height: 50px;
            background: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .close-menu::before,
        .close-menu::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
        }

        .close-menu::before {
            transform: rotate(45deg);
        }

        .close-menu::after {
            transform: rotate(-45deg);
        }

        .menu-items {
            list-style: none;
            text-align: center;
        }

        .menu-items li {
            margin: 30px 0;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 0.5s ease;
        }

        .fullscreen-menu.active .menu-items li {
            opacity: 1;
            transform: translateY(0);
        }

        .fullscreen-menu.active .menu-items li:nth-child(1) { transition-delay: 0.1s; }
        .fullscreen-menu.active .menu-items li:nth-child(2) { transition-delay: 0.2s; }
        .fullscreen-menu.active .menu-items li:nth-child(3) { transition-delay: 0.3s; }
        .fullscreen-menu.active .menu-items li:nth-child(4) { transition-delay: 0.4s; }
        .fullscreen-menu.active .menu-items li:nth-child(5) { transition-delay: 0.5s; }

        .menu-items a {
            text-decoration: none;
            color: #000;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 3px;
            position: relative;
            padding: 10px 30px;
            display: inline-block;
            transition: all 0.4s ease;
        }

        .menu-items a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: #000;
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .menu-items a:hover {
            transform: scale(1.1);
        }

        .menu-items a:hover::before {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: 4px;
            line-height: 1.2;
            text-transform: uppercase;
            color: #000;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #333;
            max-width: 600px;
        }

        .cta-button {
            padding: 18px 50px;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* User Dashboard */
        .user-dashboard {
            display: none;
            min-height: 100vh;
            padding: 120px 20px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .user-dashboard.active {
            display: block;
        }

        /* Member Card */
        .member-card-container {
            perspective: 1500px;
            margin: 0 auto 80px;
            width: 450px;
            height: 280px;
        }

        .member-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .member-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-back {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 100%);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-number {
            font-size: 26px;
            letter-spacing: 4px;
            font-weight: 600;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-holder {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-name {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-qr {
            margin-bottom: 20px;
        }

        .card-qr canvas {
            border-radius: 10px;
            background: #fff;
            padding: 10px;
        }

        .qr-label {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* Events Section */
        .events-section {
            margin-top: 60px;
        }

        .events-title {
            font-size: 42px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 2px;
            color: #000;
        }

        .events-carousel {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px 0;
        }

        .events-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            gap: 30px;
        }

        .event-card {
            min-width: 350px;
            height: 450px;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .event-content {
            padding: 30px;
            background: #fff;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .event-code {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .event-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .event-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .event-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            letter-spacing: 1px;
            align-self: flex-start;
        }

        .event-btn:hover {
            transform: translateX(5px);
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            width: 40px;
            border-radius: 6px;
            background: #000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h3 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .modal-body p {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 25px;
        }

        .modal-form-btn {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .modal-form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 42px;
            }

            .menu-items a {
                font-size: 32px;
            }

            .member-card-container {
                width: 100%;
                max-width: 380px;
            }

            .event-card {
                min-width: 300px;
            }

            .events-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">TECH</div>
        <button class="menu-btn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Full Screen Menu -->
    <div class="fullscreen-menu" id="fullscreenMenu">
        <button class="close-menu" onclick="toggleMenu()"></button>
        <ul class="menu-items">
            <li><a href="#home">ANA SAYFA</a></li>
            <li><a href="#about">HAKKIMIZDA</a></li>
            <li><a href="#services">HİZMETLER</a></li>
            <li><a href="#events">ETKİNLİKLER</a></li>
            <li><a href="#contact">İLETİŞİM</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <section class="hero" id="heroSection">
        <h1>İDDİA EDİYORUZ<br>EN İYİSİ BİZİZ</h1>
        <p>Teknolojinin geleceğini bugünden inşa ediyoruz</p>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </section>

    <!-- User Dashboard -->
    <div class="user-dashboard" id="userDashboard">
        <!-- Member Card -->
        <div class="member-card-container">
            <div class="member-card" id="memberCard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-logo">TECH MEMBER</div>
                    <div class="card-chip"></div>
                    <div class="card-number" id="cardNumber">0000 0000 0000 0000</div>
                    <div class="card-info">
                        <div>
                            <div class="card-holder">Üye Adı</div>
                            <div class="card-name" id="cardName">KULLANICI ADI</div>
                        </div>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="card-qr" id="qrCode"></div>
                    <div class="qr-label">ÜYE NUMARASI</div>
                </div>
            </div>
        </div>

        <!-- Events Section -->
        <div class="events-section">
            <h2 class="events-title">ETKİNLİKLER</h2>
            <div class="events-carousel">
                <div class="events-track" id="eventsTrack"></div>
            </div>
            <div class="carousel-nav" id="carouselNav"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <p id="modalCode" style="font-size: 14px; color: #666; margin-top: 5px;"></p>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
                <button class="modal-form-btn" onclick="redirectToForm()">FORMA GİT</button>
            </div>
        </div>
    </div>

    <script>
        // Events Data with Colors
        const events = [
            {
                id: 1,
                code: 'TECH-2024-001',
                title: 'Yapay Zeka ve Gelecek',
                date: '15 Ocak 2024',
                description: 'Yapay zeka teknolojilerinin geleceği ve iş dünyasına etkileri üzerine kapsamlı bir seminer.',
                image: '/placeholder.svg?height=250&width=350',
                color: '#FF6B6B',
                formUrl: 'https://forms.google.com/ai-event'
            },
            {
                id: 2,
                code: 'TECH-2024-002',
                title: 'Blockchain Devrimi',
                date: '22 Ocak 2024',
                description: 'Blockchain teknolojisi ve kripto para dünyasının derinliklerine yolculuk.',
                image: '/placeholder.svg?height=250&width=350',
                color: '#4ECDC4',
                formUrl: 'https://forms.google.com/blockchain-event'
            },
            {
                id: 3,
                code: 'TECH-2024-003',
                title: 'Siber Güvenlik Zirvesi',
                date: '5 Şubat 2024',
                description: 'Dijital dünyada güvenlik stratejileri ve en son tehdit analizleri.',
                image: '/placeholder.svg?height=250&width=350',
                color: '#95E1D3',
                formUrl: 'https://forms.google.com/security-event'
            },
            {
                id: 4,
                code: 'TECH-2024-004',
                title: 'Cloud Computing Workshop',
                date: '12 Şubat 2024',
                description: 'Bulut teknolojileri ve modern uygulama geliştirme pratikleri.',
                image: '/placeholder.svg?height=250&width=350',
                color: '#F38181',
                formUrl: 'https://forms.google.com/cloud-event'
            },
            {
                id: 5,
                code: 'TECH-2024-005',
                title: 'IoT ve Akıllı Şehirler',
                date: '20 Şubat 2024',
                description: 'Nesnelerin interneti ve akıllı şehir uygulamaları üzerine interaktif workshop.',
                image: '/placeholder.svg?height=250&width=350',
                color: '#AA96DA',
                formUrl: 'https://forms.google.com/iot-event'
            }
        ];

        let currentEventIndex = 0;
        let currentModalEvent = null;

        // Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('fullscreenMenu');
            menu.classList.toggle('active');
        }

        // Google Sign In
        function handleCredentialResponse(response) {
            const userData = parseJwt(response.credential);
            showUserDashboard(userData);
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function showUserDashboard(userData) {
            document.getElementById('heroSection').style.display = 'none';
            document.getElementById('userDashboard').classList.add('active');
            
            // Generate member number
            const memberNumber = generateMemberNumber();
            
            // Update card
            document.getElementById('cardNumber').textContent = formatMemberNumber(memberNumber);
            document.getElementById('cardName').textContent = userData.name.toUpperCase();
            
            // Generate QR Code
            generateQRCode(memberNumber);
            
            // Load events
            loadEvents();
        }

        function generateMemberNumber() {
            return Math.floor(1000000000000000 + Math.random() * 9000000000000000).toString();
        }

        function formatMemberNumber(number) {
            return number.match(/.{1,4}/g).join(' ');
        }

        function generateQRCode(memberNumber) {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = '';
            QRCode.toCanvas(memberNumber, { width: 180, margin: 1 }, function (error, canvas) {
                if (error) console.error(error);
                qrContainer.appendChild(canvas);
            });
        }

        // Card Flip
        function flipCard() {
            document.getElementById('memberCard').classList.toggle('flipped');
        }

        // Events Carousel
        function loadEvents() {
            const track = document.getElementById('eventsTrack');
            const nav = document.getElementById('carouselNav');
            
            track.innerHTML = '';
            nav.innerHTML = '';
            
            events.forEach((event, index) => {
                // Create event card
                const card = document.createElement('div');
                card.className = 'event-card';
                card.style.borderTop = `5px solid ${event.color}`;
                card.innerHTML = `
                    <img src="${event.image}" alt="${event.title}" class="event-image">
                    <div class="event-content">
                        <div>
                            <div class="event-code" style="color: ${event.color}">${event.code}</div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-date">${event.date}</div>
                        </div>
                        <button class="event-btn" style="background: ${event.color}; color: #fff;">
                            DETAYLAR
                        </button>
                    </div>
                `;
                card.onclick = () => openModal(event);
                track.appendChild(card);
                
                // Create nav dot
                const dot = document.createElement('button');
                dot.className = 'carousel-dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(index);
                nav.appendChild(dot);
            });
            
            // Auto slide
            setInterval(() => {
                currentEventIndex = (currentEventIndex + 1) % events.length;
                goToSlide(currentEventIndex);
            }, 5000);
        }

        function goToSlide(index) {
            currentEventIndex = index;
            const track = document.getElementById('eventsTrack');
            const offset = -index * (350 + 30); // card width + gap
            track.style.transform = `translateX(${offset}px)`;
            
            // Update dots
            document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Change theme color
            changeThemeColor(events[index].color);
        }

        function changeThemeColor(color) {
            document.documentElement.style.setProperty('--theme-color', color);
            
            // Create lighter version for background
            const lightColor = color + '15'; // Add alpha for transparency
            document.documentElement.style.setProperty('--theme-light', lightColor);
        }

        // Modal
        function openModal(event) {
            currentModalEvent = event;
            document.getElementById('modalTitle').textContent = event.title;
            document.getElementById('modalCode').textContent = event.code;
            document.getElementById('modalDescription').textContent = event.description;
            document.getElementById('eventModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
        }

        function redirectToForm() {
            if (currentModalEvent) {
                window.open(currentModalEvent.formUrl, '_blank');
            }
        }

        // Close modal on outside click
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
